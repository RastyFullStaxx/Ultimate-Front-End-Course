<!DOCTYPE html>

<body>

    <div>

    </div>

                            <br>

    <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="1234567" required maxlength="7">
    </div>

                            <br>

    <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="rastyfullstaxx@yahoo.com" required>
    </div>

                            <br>

    <div>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="+631231231234" required>
    </div>

                            <br>

    <div>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday" name="bday" placeholder="1234567" required>
    </div>

                            <br>

    <div>
        <label for="quan">Quantity:</label>
        <input type="number" id="quan" name="quan" placeholder="99" required max="3" min="1" value="0">
    </div>

                            <br>

    <div>
        <label for="bday">Password:</label>
        <input type="date" id="bday" name="bday" placeholder="1234567" required>
    </div>

                            <br>

    <div>
        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" value="Mr.">

        <label for="Ms.">Mrs.</label>
        <input type="radio" name="title" value="Ms.">

        <label for="PhD.">PhD.</label>
        <input type="radio" name="title" value="PhD.">
    </div>

                            <br>

    <div>
        <label for="pay">Payment:</label>
        <select id="pay" name="pay">
            <option value="bank">Bank Card</option>
            <option value="emoney">GCash</option>
            <option value="otc">Over the Counter</option>
        </select>
    </div>

                            <br>

    <div>
        <label for="check">Agree with Term and Conditions?</label>
        <input type="checkbox" id="check" name="check">
    </div>

                            <br>

    <div>
        <input type="reset">
    </div>

                            <br>

    <div>
        <input type="Submit">
    </div>

    </form>

</body>

</html>
