<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e_Temperature Conversion Program</title>
</head>
<body style="text-align: center;">
    <label id="degreePrompt">(From) Enter the temperature:</label><br>
    <input type="text" id="tempInput" style="width: 11em;"><br><br>
    
    <label id="typePrompt">(To) Select Temperature:</label><br>
    <input type="radio" id="celsiusRadio" name="tempType" value="celsius">
    <label for="celsiusRadio">Celsius</label>
    <input type="radio" id="fahrenheitRadio" name="tempType" value="fahrenheit">
    <label for="fahrenheitRadio">Fahrenheit</label><br>
    
    <button type="button" id="submitTemp" style="margin: 4px; margin-bottom: 0; border-radius: 3px;">Submit</button><br><br>

    <h3 id="displayResults" style="font-family: 'Lucida Sans'; border: solid 2px; padding: 5px; width: 21em; margin: 0 auto;"></h3><br>


    <script src="e_Temperature Conversion Program.js"></script>
</body>
</html>
