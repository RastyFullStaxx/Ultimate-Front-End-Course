<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Placement</title>
    <link rel="stylesheet" href="Internal JS.css">

    <Script type="text/javascript">
        function cyears (form){
            form.dogage.value = form.myage.value * 7
        }
    </Script>

</head>

<body>
    
    <b>Find out your age in dog years!</b>

    <form method="post">
        <table>
            <tr>
                <td>Enter your age:</td>
                <td><input type="text" name="myage" size="5"></td>
            </tr>

            <tr>
                <td id="calculate">
                    <input id="calculateText" type="button" value="CALCULATE" onclick="cyears(this.form)">
                </td>
            </tr>

            <tr>
                <td id="result">Your are in Dog Years is!</td>
                <td><input type="text" name="dogage" size="5"></td>
            </tr>
        </table>
    </form>

</body>
</html>
