    <!--  
        display = property specifies if/how an element is displayed
        
        block-level  =  start on a new line, take up the full width
                        (h1, div, p, form, header, footer)
                        width and height elements are applicable

        inline = do not start on a new line, width is limited to what
                 is needed (span, a, img)
                 width and height elements are not applicable

        inline-block = block-level that cannot be limited or controlled by width and height elements
    
        none = removes the element


        ------------
        visibility: hidden = only hides the element (still takes up space)
        visibility: none = removes the elements
    -->
