<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pseudo Elements</title>
    <link rel="stylesheet" href="o_Pseudo Elements.css">
</head>

    <!--  These are keywords added after a selector
          that's used to style specific parts of an element
        
        
          selector::pseudo-element
    -->

<body>
    
    <h1>RastyFullStaxx</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt voluptatem nam ipsa excepturi iste minima praesentium iure similique, quod totam alias doloremque magnam maxime beatae incidunt ratione quidem voluptate cumque!</p>

    <ul id="fruit">
        <li id="orange">Orange</li>
        <li id=dalandan>Dalandan</li>
        <li id="grape">Grape</li>
    </ul>

</body>

</html>
