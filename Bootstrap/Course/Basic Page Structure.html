<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.oss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style>
    .container-fluid{
        background-color: aqua;
        padding: 0px 90px;
    }
</style>

<!--
    Types of Containers
    
        : Fixed Width Container
            > Scales to the full width of the browser windows content area   
            
        : Fluid Container / Full Width Containers
            > Does not scale to the full width of the browser windows content area
-->

<body>
    
    <div class="container-fluid">
        <h2> My First Bootstrap Webpage</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis cupiditate obcaecati unde tenetur a nisi voluptate velit at eligendi rem repellat, nemo ut facere, numquam harum dolorum itaque perferendis ullam!</p>
    </div>

</body>
</html>
